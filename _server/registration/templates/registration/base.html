{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary: #214334;
        --secondary: #3e7a56;
        --tertiary: #0081a7;
        --accent: #f26419;
        --text: #3a2e39;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background-color: #d3d3d3;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      html {
        background-color: #242424;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        padding-top: 100px;
      }

      .button {
        background-color: var(--secondary);
        height: 3rem;
        padding: 0 0.75rem;
        border: none;
        border-radius: 16px;
        font-size: 1.25rem;
        line-height: 1.75rem;
        color: white;
        transition: all ease-in 200ms;
      }
      
      .button:hover{
        background-color: var(--tertiary);
      }

      #create-account {
        margin-top: 50px;
        padding: 0 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        height: 3rem;
      
      }

      .input-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        padding-bottom: 2rem;
      }

      .input {
        background-color: white;
        padding: 4px 4px 4px 8px;
        border: none;
        border-radius: 0.75rem;
        width: 50vw;
        font-size: 18px;
      }

      .label {
        font-size: 1.5rem;
        line-height: 1.75rem;
        color: var(--text);
        padding-bottom: 4px;
      }

      .headings {
        text-align: center;
        color: white;
        padding-bottom: 75px;
      }

      h1 {
        font-weight: 400;
        color: var(--text);
      }

      h2 {
        font-weight: 300;
        color: var(--text);
      }

      

      #ca-heading {
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
